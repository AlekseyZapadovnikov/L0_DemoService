<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Поиск по UID заказа</title>
  <!-- Подключаем стили -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container" role="main">
    <h1>Проверка заказа</h1>

    <label for="uid">Введите UID заказа</label>
    <input
      id="uid"
      name="uid"
      type="text"
      inputmode="text"
      autocomplete="off"
      placeholder="Например: 123e4567-89ab-cdef-0123-456789abcdef"
      required
    />

    <div class="row">
      <button id="btn-fetch">Найти</button>
      <button id="btn-clear">Очистить</button>
    </div>

    <p class="hint">Введите UID заказа в поле выше и нажмите «Найти».</p>

    <pre id="output"></pre>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
